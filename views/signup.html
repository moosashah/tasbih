<html lang="en">

            <!--   <input name="name" id="name" class="border-2 border-blue-400" /> -->

              class="flex justify-between pb-4"
              hx-target="this"
              hx-swap="outerHTML"
            >
              <label for="email">Email: </label>
              <input
                type="email"
                name="email"
                id="email"
                class="border-2 border-blue-400"

            </div>

            <!--     class="border-2 border-blue-400" -->
            <!--   /> -->
            <!-- </div> -->

          </form>
          <p class="underline">
            already a user?
            <a href="/login"> go to login</a>
          </p>
          {{template "error" .}}
        </div>
      </div>
    </div>
  </body>
</html>
